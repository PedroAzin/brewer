<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8" />

</head>

<body>


	<section layout:fragment="content"
		class="aw-layout-content  js-content">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cerveja</h1>
			</div>
		</div>
	
	
		<th:block th:include="fragments/mensagem-sucesso">
				</th:block>
		<div class="container-fluid">



			<form method="POST" th:object="${cerveja}"
				class="form-vertical  js-form-loading">
				
				<th:block th:include="fragments/mensagem-error">
				</th:block>
				<div class="row">
					<div class="col-sm-2  form-group" th:classappend="${ #fields.hasErrors('sku')} ? has-error">
						<label for="sku" class="control-label">SKU</label> <input id="sku" type="text"
							class="form-control" th:field="*{sku}" />
					</div>

					<div class="col-sm-10  form-group">
						<label for="nome">Nome</label> <input th:field="*{nome}" id="nome"
							type="text" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea id="descricao" th:field="*{descricao}" rows="3"
						class="form-control"></textarea>
				</div>

				<div class="row">
					<div class="col-sm-3  form-group">
						<label for="estilo">Estilo</label> <select id="estilo"
							th:field="*{estilo}" class="form-control">
							<option value="">Selecione o estilo</option>
							<option th:each="estilo : ${estilos}" th:value="${estilo.codigo}">[[${estilo.nome}]]</option>
						</select>
					</div>

					<div class="col-sm-3  form-group">
						<label for="sabor">Sabor</label> <select id="sabor"
							th:field="*{sabor}" class="form-control">
							<option value="">Selecione o sabor</option>
							<option th:each="sabor : ${sabores}" th:value="${sabor}">[[${sabor.descricao}]]</option>
						</select>
					</div>

					<div class="col-sm-3  form-group">
						<label for="teorAlcoolico">Teor alcoólico</label>
						<div class="input-group">
							<input id="teorAlcoolico" th:field="*{teorAlcoolico}" type="text"
								class="form-control" />
							<div class="input-group-addon">%</div>
						</div>
					</div>

					<div class="col-lg-3  col-sm-6  form-group">
						<label for="origem">Origem</label>
						<div>
							<th:block th:each="origem : ${origens}">
								<div class="radio  radio-inline">
									<input th:field="*{origem}" type="radio"
										th:id="|id_${origem.descricao}|" th:value="${origem}"
										name="origem" /> <label th:for="'id_' + ${origem.descricao}">[[${origem.descricao}]]</label>
								</div>
							</th:block>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3  form-group">
						<label for="preco">Preço</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="preco" th:field="*{valor}" type="text"
								class="form-control js-decimal" />
						</div>
					</div>

					<div class="col-sm-3  form-group">
						<label for="comissao">Comissão</label>
						<div class="input-group">
							<input id="comissao" th:field="*{comissao}" type="text"
								class="form-control  js-decimal" />
							<div class="input-group-addon">%</div>
						</div>
					</div>

					<div class="col-sm-3  form-group">
						<label for="estoque">Estoque</label> <input id="estoque"
							th:field="*{quantidadeEstoque}" type="text"
							class="form-control  js-plain" />
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
	</section>
</body>
</html>
