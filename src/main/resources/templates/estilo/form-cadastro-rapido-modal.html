<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="modalCadastroRapido" tabindex="-1"
		th:fragment="modal" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Novo estilo</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/estilo/cadastroRapido}">
						<div
							class="alert  alert-danger  hidden  js-mensagem-cadastro-rapido-estilo"
							role="alert"></div>

						<div class="form-group">
							<label class="control-label" for="estilo-nome">Nome</label> <input
								type="text" class="form-control" id="estilo-nome" />
						</div>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button id="btn-save-estilo" type="submit" class="btn btn-primary">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
