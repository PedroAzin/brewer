<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8" />

</head>

<body>


	<section layout:fragment="content"
		class="aw-layout-content  js-content">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Estilo</h1>
			</div>
		</div>
	
	
		<th:block th:include="fragments/mensagem-sucesso">
				</th:block>
		<div class="container-fluid">

			<form method="POST" th:object="${estilo}"
				class="form-vertical  js-form-loading">
				
				<th:block th:include="fragments/mensagem-error">
				</th:block>
				<div class="row">
					<div class="col-sm-12  form-group" th:classappend="${ #fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="control-label">Nome</label> <input id="nome" type="text"
							class="form-control" th:field="*{nome}" />
					</div>

					
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
	</section>
</body>
</html>
